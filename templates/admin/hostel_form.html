<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ 'Edit Hostel' if hostel else 'New Hostel' }}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
      }
      h1 {
        color: #2c3e50;
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
      }
      .back-btn {
        display: inline-block;
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }
      .back-btn:hover {
        background: rgba(102, 126, 234, 0.2);
        transform: translateY(-2px);
      }
      label { 
        display: block;
        margin-top: 20px;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }
      input[type=text], input[type=checkbox] { 
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.3s ease;
      }
      input[type=checkbox] {
        width: auto;
        margin-right: 8px;
      }
      input[type=text]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.2);
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        margin-top: 15px;
      }
      .row { 
        margin: 25px 0;
        text-align: center;
      }
      button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }
      .form-help {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="{{ url_for('admin.hostels') }}" class="back-btn">‚Üê Back to Hostels</a>
      <h1>{{ 'Edit Hostel' if hostel else 'Add New Hostel' }}</h1>

      <form method="post">
        <label>Hostel Name:
          <input type="text" name="name" value="{{ hostel.name if hostel else '' }}" placeholder="Enter hostel name" required>
        </label>
        
        <label>Page URL (Slug):
          <input type="text" name="page" value="{{ hostel.page if hostel else '' }}" placeholder="e.g., sunrise_hostel" required>
          <div class="form-help">This will be used in URLs and JSON file</div>
        </label>
        
        <label>Mess Type:
          <input type="text" name="mess" value="{{ hostel.mess if hostel else '' }}" placeholder="Veg/Non-Veg/Both">
        </label>
        
        <label>Type:
          <input type="text" name="type" value="{{ hostel.type if hostel else '' }}" placeholder="Boys/Girls/Mixed">
        </label>
        
        <label>Room Types (comma-separated):
          <input type="text" name="rooms" value="{{ (hostel.rooms or '').strip('[]').replace('"', '') if hostel else '' }}" placeholder="Single, Double, Triple">
          <div class="form-help">Separate multiple room types with commas</div>
        </label>
        
        <label>AC Types (comma-separated):
          <input type="text" name="types" value="{{ (hostel.types or '').strip('[]').replace('"', '') if hostel else '' }}" placeholder="AC, Non-AC">
          <div class="form-help">Separate multiple AC types with commas</div>
        </label>
        
        <div class="checkbox-label">
          <input type="checkbox" name="gym" {% if hostel and hostel.gym %}checked{% endif %}>
          <label>Gym Facility Available</label>
        </div>
        
        <label>Image URL:
          <input type="text" name="img" value="{{ hostel.img if hostel else '' }}" placeholder="https://example.com/image.jpg">
        </label>

        <div class="row">
          <button type="submit">{{ 'Update Hostel' if hostel else 'Create Hostel' }}</button>
        </div>
      </form>
    </div>
  </body>
</html>
