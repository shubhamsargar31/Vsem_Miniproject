<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Finder</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #cc99ff); 
      color: #333;
    }


    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: transparent;
    }

    .navbar .logo {
      font-size: 28px;
      font-weight: bold;
      color: #1f2d5a; 
    }

    .navbar .buttons {
      display: flex;
      gap: 15px;
    }

    .navbar .buttons a {
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.3s;
    }

    .navbar .buttons .sign-in {
      color: #1f2d5a;
    }
    .navbar .buttons .sign-in:hover {
      text-decoration: underline;
    }

    .navbar .buttons .sign-up {
      background: #1f2d5a;
      color: white;
    }
    .navbar .buttons .sign-up:hover {
      background: #141d3a;
    }

    /* Admin Login Button */
    .navbar-right {
      display: flex;
      align-items: center;
    }

    .admin-btn {
      text-decoration: none;
      background: linear-gradient(135deg, #1f2d5a, #394b9d);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(31, 45, 90, 0.4);
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .admin-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .admin-btn:hover::before {
      left: 100%;
    }

    .admin-btn:hover {
      background: linear-gradient(135deg, #394b9d, #1f2d5a);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(31, 45, 90, 0.6);
    }

    .admin-btn i {
      font-size: 18px;
    }

    /* Main Section */
    .content {
      max-width: 800px;
      margin: 80px auto;
      padding: 50px;
      text-align: center;
      background: linear-gradient(135deg, #ffffffee, #f5f0ffcc); /* white + light lavender */
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }

    .content h1 {
      color: #1f2d5a;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 35px;
      color: #444;
      line-height: 1.6;
    }

    /* Button */
    .btn-primary {
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 10px;
      background: linear-gradient(90deg, #1f2d5a, #394b9d);
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0px 5px 15px rgba(31, 45, 90, 0.5);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #394b9d, #1f2d5a);
      box-shadow: 0px 7px 20px rgba(31, 45, 90, 0.7);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
      }
      
      .navbar .logo {
        font-size: 24px;
      }
      
      .admin-btn {
        padding: 10px 20px;
        font-size: 14px;
      }
      
      .content {
        margin: 40px 20px;
        padding: 30px;
      }
      .content h1 {
        font-size: 28px;
      }
      .content p {
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      .navbar {
        padding: 10px 15px;
      }
      
      .admin-btn {
        padding: 8px 16px;
        font-size: 13px;
        gap: 6px;
      }
      
      .admin-btn i {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">üè† MultiHostel</div>
    <div class="navbar-right">
      <a href="{{ url_for('start_admin') }}" class="admin-btn" target="_blank">
        <i class="fas fa-user-shield"></i>
        Admin Login
        <i class="fas fa-external-link-alt" style="font-size: 12px; margin-left: 4px; opacity: 0.8;"></i>
      </a>
    </div>
  </div>
  <!-- Main Section -->
  <div class="content">
    <h1>Welcome to Multi Hosteller</h1>
    <p>Your gateway to finding the perfect hostel! Search, compare, and register for hostels with ease.<br>
    Discover accommodation options based on facilities, budget, and comfort that suit your needs.</p>

    <a href="{{ url_for('first') }}" class="btn-primary">
      <i class="fas fa-search" style="margin-right: 8px;"></i>
      Explore Hostels
    </a>
  </div>

</body>
</html>
