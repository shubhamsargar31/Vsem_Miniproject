<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  display: flex;
  height: 100vh;
  background: linear-gradient(135deg, #dfe9f3, #ffffff);
  justify-content: center;
  align-items: center;
}

.container {
  display: flex;
  width: 100%;
  height: 100vh;
}

.left {
  width: 60%;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 40px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  border-top-right-radius: 20px;
  border-bottom-right-radius: 20px;
}

.left h2 {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 15px;
  color: #333;
}

form {
  width: 100%;
  max-width: 360px;
  display: flex;
  flex-direction: column;
  margin-top: 10px;
}

input {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-bottom: 10px;
  outline: none;
  width: 100%;
  background: #f9fbfd;
  font-size: 15px;
  transition: all 0.3s ease;
}

input:focus {
  border-color: #66a6ff;
  box-shadow: 0 0 12px rgba(102, 166, 255, 0.4);
  background: #ffffff;
}

.error {
  color: #e74c3c;
  font-size: 13px;
  margin-top: -5px;
  margin-bottom: 8px;
  display: none;
  text-align: left;
}

button {
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #42e6f5, #4a90e2);
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
  color: #fff;
  box-shadow: 0 4px 15px rgba(66, 230, 245, 0.3);
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #27c8d9, #357ae8);
  box-shadow: 0 6px 20px rgba(66, 230, 245, 0.5);
}

.login-link {
  margin-top: 20px;
  font-size: 15px;
  text-align: center;
  color: #555;
}

.login-link a {
  color: #4a90e2;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease;
}

.login-link a:hover {
  text-decoration: underline;
  color: #2f5bb7;
}

.right {
  width: 40%;
  background: linear-gradient(135deg, #f39c12, #e74c3c, #2980b9, #27ae60);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  text-align: center;
  padding: 40px;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
}

.right h2 {
  font-size: 36px;
  margin-bottom: 12px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
}

.right p {
  margin-bottom: 20px;
  font-size: 18px;
  line-height: 1.5;
  max-width: 300px;
}

.right .login-btn {
  background: #fff;
  color: #333;
  padding: 14px 35px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
}

.right .login-btn:hover {
  background: #f1f1f1;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
}

@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }
  .left, .right {
    width: 100%;
    height: 50vh;
    border-radius: 0;
  }
}

/* Gradient animation */
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Create Account</h2>
      <form id="signupForm" action="{{ url_for('signup', next_hostel=next_hostel, next_page=next_page) }}" method="POST">
        {% if next_hostel %}
        <input type="hidden" name="next_hostel" value="{{ next_hostel }}">
        {% endif %}
        {% if next_page %}
        <input type="hidden" name="next_page" value="{{ next_page }}">
        {% endif %}
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
        <span id="nameError" class="error">Please enter your name</span>

        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <span id="emailError" class="error">Enter a valid email address</span>

        <input type="password" id="password" name="password" placeholder="Password" required>
        <span id="passError" class="error">Password must be at least 6 characters</span>

        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
        <span id="cpassError" class="error">Passwords do not match</span>

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Right Section -->
    <div class="right">
      <h2>Welcome Back!</h2>
      <p>Login and explore the best Hostels near you for a comfortable stay.</p>
      <a href="{{ url_for('login', next_hostel=next_hostel, next_page=next_page) }}" class="login-btn">Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", function(e) {
      let valid = true;

      // Name validation
      const name = document.getElementById("fullname").value.trim();
      if (name === "") {
        document.getElementById("nameError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("nameError").style.display = "none";
      }

      // Email validation
      const email = document.getElementById("email").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        document.getElementById("emailError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("emailError").style.display = "none";
      }

      // Password validation
      const password = document.getElementById("password").value;
      if (password.length < 6) {
        document.getElementById("passError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("passError").style.display = "none";
      }

      // Confirm password
      const cpassword = document.getElementById("cpassword").value;
      if (password !== cpassword || cpassword === "") {
        document.getElementById("cpassError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("cpassError").style.display = "none";
      }

      if (!valid) {
        e.preventDefault(); // prevent submit only if invalid
      }
    });
  </script>
</body>
</html>
