<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Only Admin Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        margin: 0;
      }
      .container {
        width: 100%;
        max-width: 420px;
        padding: 20px;
      }
      .card { 
        background: white;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: 1px solid #e1e5e9;
      }
      h1 { 
        margin: 0 0 10px;
        font-size: 1.8rem;
        color: #2c3e50;
        text-align: center;
        font-weight: 600;
      }
      p.sub { 
        margin: 0 0 25px;
        color: #666;
        text-align: center;
        font-size: 1rem;
      }
      label { 
        display: block;
        margin: 15px 0 6px;
        font-weight: 600;
        color: #555;
        font-size: 0.9rem;
      }
      input[type=email], input[type=password] { 
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.3s ease;
        background: white;
      }
      input[type=email]:focus, input[type=password]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.2);
      }
      .actions { 
        display: flex;
        gap: 12px;
        margin-top: 25px;
      }
      button, .btn-secondary { 
        flex: 1;
        padding: 12px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }
      .btn-primary { 
        background: #667eea;
        color: white;
      }
      .btn-primary:hover {
        background: #5a6fd8;
      }
      .btn-secondary { 
        background: #f8f9fa;
        color: #667eea;
        border: 1px solid #ddd;
      }
      .btn-secondary:hover {
        background: #e9ecef;
        border-color: #667eea;
      }
      .note { 
        margin-top: 18px;
        font-size: 13px;
        color: #888;
        text-align: center;
      }
      .admin-icon {
        text-align: center;
        margin-bottom: 15px;
        font-size: 2rem;
        color: #667eea;
      }
      /* Flash messages */
      .flash-messages {
        margin: 15px 0;
        width: 100%;
      }
      .flash {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
      }
      .flash.success {
        background: #d4edda;
        color: #155724;
      }
      .flash.error {
        background: #f8d7da;
        color: #721c24;
      }
      .flash.warning {
        background: #fff3cd;
        color: #856404;
      }
      .flash.info {
        background: #d1ecf1;
        color: #0c5460;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="admin-icon">ðŸ”’</div>
        <h1>Admin Login</h1>
        <p class="sub">Administrator Access Portal</p>
        
        <!-- Flash Messages -->
        <div class="flash-messages">
          {% with messages = get_flashed_messages(with_categories=true) %} 
          {% if messages %} 
          {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %} 
          {% endif %} 
          {% endwith %}
        </div>
        
        <form method="POST" action="{{ url_for('start_admin') }}">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="Enter your admin email" required />
          
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password" required />
          
          <div class="actions">
            <button type="submit" name="action" value="login" class="btn-primary">Admin Login</button>
            <a href="{{ url_for('landing') }}" class="btn-secondary">Skip</a>
          </div>
        </form>
        
        <div class="note">Skip takes you to the public landing page</div>
      </div>
    </div>
    
    <script>
      // Auto-clear flash messages after 4 seconds
      document.addEventListener('DOMContentLoaded', function() {
        const flashMessages = document.querySelectorAll('.flash');
        flashMessages.forEach(function(message) {
          setTimeout(function() {
            message.style.opacity = '0';
            message.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              message.remove();
            }, 500);
          }, 4000); // 4 seconds
        });
      });
    </script>
  </body>
</html>
