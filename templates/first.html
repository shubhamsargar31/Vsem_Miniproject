<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Hostel Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("/static/main.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
      }

      select {
        padding: 5px 8px;
        width: 50%;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .navbar {
        background: rgba(0, 123, 255, 0.9);
        color: white;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }

      .container {
        width: 90%;
        margin: auto;
        padding: 20px;
      }

      .filter-box {
        background: rgba(255, 255, 255, 0.85);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .filter-row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .filter-group {
        flex: 1;
        min-width: 200px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      select {
        padding: 8px;
        width: 100%;
        font-size: 16px;
      }

      .btn {
        display: inline-block;
        background: #007bff;
        color: white;
        text-align: center;
        padding: 10px 15px;
        margin-top: 15px;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background: #0056b3;
      }

      .hostel-list {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.03);
      }

      .card img {
        width: 100%;
        height: 250px;
        border-radius: 10px;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .card h3 {
        margin: 10px 0 5px 0;
        color: #007bff;
        font-size: 22px;
      }

      @media screen and (max-width: 1000px) {
        .hostel-list {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media screen and (max-width: 600px) {
        .hostel-list {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 20px;">
      <div style="font-size: 20px; font-weight: bold;">üè® Multi Hostel Web Application</div>
      <a href="{{ url_for('logout') }}" 
         style="color: white; text-decoration: none; padding: 8px 16px; background: rgba(255,255,255,0.2); border-radius: 6px; font-size: 14px; transition: all 0.3s ease;"
         onmouseover="this.style.background='rgba(255,255,255,0.3)'"
         onmouseout="this.style.background='rgba(255,255,255,0.2)'">
        üö™ Logout
      </a>
    </div>

    <div class="container">
      <div class="filter-box">
        <h2>üîç Filter Hostels</h2>

        <div class="filter-row">
          <div class="filter-group">
            <label>Mess Type</label>
            <select id="messFilter">
              <option value="All">All</option>
              <option value="Veg">Veg</option>
              <option value="Both">Both</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Hostel Type</label>
            <select id="typeFilter">
              <option value="All">All</option>
              <option value="Boys">Boys</option>
              <option value="Girls">Girls</option>
            </select>
          </div>
        </div>

        <button onclick="applyFilter()" class="btn">Apply Filter</button>
      </div>

      <div id="hostelList" class="hostel-list"></div>
    </div>

    <script>
      let hostels = [];

      async function loadHostels() {
        const response = await fetch("/static/hostels.json");
        hostels = await response.json();
        displayHostels(hostels);
      }

      function displayHostels(list) {
        const container = document.getElementById("hostelList");
        container.innerHTML = "";
        if (list.length === 0) {
          container.innerHTML = "<p>No hostels match your filter.</p>";
          return;
        }
        list.forEach((h) => {
          container.innerHTML += `
        <div class="card">
          <img src="${h.img}" alt="${h.name}">
          <h3>${h.name}</h3>
         <a href="${h.page}" class="btn">View Details</a>
        </div>
      `;
        });
      }

      function applyFilter() {
        const mess = document.getElementById("messFilter").value;
        const type = document.getElementById("typeFilter").value;

        const filtered = hostels.filter(
          (h) =>
            (mess === "All" || h.mess === mess) &&
            (type === "All" || h.type === type)
        );
        displayHostels(filtered);
      }

      window.onload = loadHostels;
    </script>
  </body>
</html>
